{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>HealthGuide360</title>
  <link rel="stylesheet" href="{% static 'css/chatbot-style.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
  <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/css/nice-select.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.css">
  <link href="{% static 'css/style.css' %}" rel="stylesheet" />
  <link href="{% static 'css/responsive.css' %}" rel="stylesheet" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <style>
        .form-flex {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .form-row {
            display: flex;
            width: 100%;
            justify-content: space-between;
            gap: 20px;
        }
        .form-group {
            flex: 0 1 calc(50% - 10px);
        }
        input,select{
            width:100%;
            height:40px;
        }
    </style>
</head>
<body>
    
  {% include 'header.html' %}
  <section class="diabetes_section">
    <div class="container mt-5">
        <h2 class="mb-4">Diabetes Checker</h2>
        <form method="post" class="form-flex">
            {% csrf_token %}
            
            <div class="form-row">
                <div class="form-group">
                    <label for="{{ form.pregnancies.id_for_label }}">Pregnancies</label>
                    {{ form.pregnancies }}
                </div>
                <div class="form-group">
                    <label for="{{ form.glucose.id_for_label }}">Glucose</label>
                    {{ form.glucose }}
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="{{ form.blood_pressure.id_for_label }}">Blood Pressure</label>
                    {{ form.blood_pressure }}
                </div>
                <div class="form-group">
                    <label for="{{ form.skin_thickness.id_for_label }}">Skin Thickness</label>
                    {{ form.skin_thickness }}
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="{{ form.insulin.id_for_label }}">Insulin</label>
                    {{ form.insulin }}
                </div>
                <div class="form-group">
                    <label for="{{ form.bmi.id_for_label }}">BMI</label>
                    {{ form.bmi }}
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="{{ form.diabetes_pedigree_function.id_for_label }}">Diabetes Pedigree Function</label>
                    {{ form.diabetes_pedigree_function }}
                </div>
                <div class="form-group">
                    <label for="{{ form.age.id_for_label }}">Age</label>
                    {{ form.age }}
                </div>
            </div>

            <div class="form-row">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
  </section>
</body>
</html>
